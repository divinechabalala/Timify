<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timify - Your Sci-Fi Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Timify</h1>
            <div class="user-profile">
                <button id="profileBtn">Customize Avatar</button>
                <button id="uploadWidget">Upload Image</button>
            </div>
        </header>
        <main>
            <div class="timer">
                <h2 id="timerDisplay">25:00</h2>
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="controls">
                <label for="workDuration">Work Duration (minutes):</label>
                <input type="number" id="workDuration" value="25" min="1">
                <label for="breakDuration">Break Duration (minutes):</label>
                <input type="number" id="breakDuration" value="5" min="1">
                <button id="setTimer">Set Timer</button>
            </div>
            <div class="todo-list">
                <h3>To-Do List</h3>
                <input type="text" id="todoInput" placeholder="Add a new task">
                <button id="addTodoBtn">Add Task</button>
                <ul id="tasks"></ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Timify. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
